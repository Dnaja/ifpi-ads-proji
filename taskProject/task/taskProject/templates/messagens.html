{% block messagens%}
    
    {% if messages %}
        <div style = "padding-top: 5px;">
        {% for message in messages %}
            <div class="messages alert {{message.tags}}">
                <span{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
            </div>
        {% endfor %}
        </div>
    {% endif %}
{% endblock messagens%}
