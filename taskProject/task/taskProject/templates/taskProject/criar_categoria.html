{% extends 'taskProject/barra_superior.html' %}
{% block content  %}

           {% include 'messagens.html' %}

            <div class="title">
                <h1>Criar Categoria</h1>
            </div>
            <div class="row form justify-content-center" style = "background-color:red;">
                <div class="col">
                    <form action="" method="post">{% csrf_token %}
                        <div class="row" style = "background-color:yellow;">
                            <div class="col">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome"  required = "" >
                            </div>
                        </div>

                        <br>
                        <div class="footer">
                            <div class="row">
                                <div class = "buttons">
                                    <a style = "text-decoration: none; padding:14px;  border-radius: 5px;background-color : #fff; width: 150px;" class ="btn bg-primary"  href="{% url 'exibir_categoria'  %}">Voltar</a>
                                    {% comment "" %}<button  type="button" class = "btn btn-cancel">Cancelar</button>{% endcomment %}
                                    <button type="submit" class = "btn btn-ok">Confirmar</button>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content  %}
