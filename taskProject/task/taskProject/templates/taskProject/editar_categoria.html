{% extends 'taskProject/barra_superior.html' %}
{% block content %}
            {% include 'messagens.html' %}

            <div class="title">
                <h1>Editar Categoria</h1>
            </div>
            <div class="row form justify-content-center">
                <div class="col">
                    <form action="" method="post">{% csrf_token %}
                        <div class="row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" name="nome" value="{{categoria.nome}}" required = "" class="form-control">
                                </div>
                            </div>
                        </div>
    
                        <br>
                        <div class="footer">
                            <div class="row">
                                <div class = "buttons">
                                    <a style = "text-decoration: none; padding:14px;  border-radius: 5px;background-color : #fff; width: 150px;" class ="btn bg-primary"  href="{% url 'exibir_categoria'  %}">Voltar</a>
                                    <button type="submit" class = "btn btn-ok">Confirmar</button>
    
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>


{% endblock %}
