{% extends 'taskProject/barra_superior.html' %}

{% block content %}

    {% include 'messagens.html' %}

    <div class="title" >
        <h2>Criar Tarefa</h2>
    </div>

    <div class="row form ">
                <div class="col">
                    <form action="" method="post">{% csrf_token %}

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" name="nome"  id = "nome"  class="form-control" required = "" >    
                                </div>
                                
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="data_previsao_termino">Data Previsão de Término:</label>
                                    <input type="date" name="data_previsao_termino"  id = "data_previsao_termino"  class="form-control" required = "" >    
                                </div>
                                
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="categoria">Categoria:</label>
                                    <select class="form-control" id = 'categoria' name = 'categoria'>
                                        {% for categoria in  categorias %}
                                            <option value = "{{categoria.id}}">{{categoria.nome}}</option>
                                        {% endfor %}
                                        
                                    </select>
                                                              
                                </div>
                                
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="descricao">Descrição:</label>
                                    <textarea id = 'descricao' name = 'descricao' width= '10' heigth = '10' class="form-control"></textarea>                                     
                                </div>
                                
                            </div>
                        </div>

                        <br>
                        <div class="footer">
                            <div class="row">
                                <div class = "buttons">
                                    <a  class ="btn bg-primary"  href="{% url 'exibir_categoria'  %}">Voltar</a>
                                    <button type="submit" class = "btn btn-ok">Confirmar</button>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    

{% endblock content %}
